        <script>
        // Hier wird die Textdatei geladen
        fetch('Text/text.txt')
            .then(response => response.text())
            .then(data => {
                // Teilen Sie den Text in Abschnitte auf (hier am Trennzeichen "---")
                const sections = data.split('---');

                // Speichern Sie die Abschnitte in Variablen
                const section1 = sections[0];
                const section2 = sections[1];
                const section3 = sections[2];
                const section4 = sections[3];
                const section5 = sections[4];
                const section6 = sections[5];
                const section7 = sections[6];
                const section8 = sections[7];
                const section9 = sections[8];
            
                // Fügen Sie die Variablen in die entsprechenden HTML-Elemente ein
            
                function myFunction(x) {
                  if (x.matches) { // If media query matches
                    document.getElementById('txt1').textContent = section9;
                  } else {
                    document.getElementById('txt1').textContent = section1;
                  }
                }

                var x = window.matchMedia("(max-width: 480px)")
                myFunction(x) // Call listener function at run time
                x.addListener(myFunction) // Attach listener function on state changes
            
                document.getElementById('txt2').textContent = section2;
                document.getElementById('txt3').textContent = section3;
                document.getElementById('txt4').textContent = section4;
                document.getElementById('txt5').textContent = section5;
                document.getElementById('txt6').textContent = section6;
                document.getElementById('txt7').textContent = section7;
                document.getElementById('txt8').textContent = section8;
            })
            .catch(error => console.error(error));
        </script>
